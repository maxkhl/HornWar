<html>
<head>
	<style type="text/css">
		@font-face {
			font-family: Blackadder;
			src: url(ITCBLKAD.TTF);
		}
        body, html {
            background: transparent;
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0 0 0 0;
        }
        div#Header {
            width: 40%;
            max-width: 730px;
            height: 274px;
            margin: 0 0 0 0;
            background-image: url(Header.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            float: left;
        }
        div.Button {
			font-family: Blackadder;
			font-size: 50px;
            width: 100%;
            margin: 0 0 0 0;
            text-align: center;
			cursor: pointer;
        }
        div.Button:hover {
			color: #6d5c00;
        }
        div.Menu {
            background-image: url(MenuNavBG.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 39%;
            max-width: 532px;
            height: 792px;
            padding: 90px 90px 90px 70px;
            float: left;
        }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        $(".button").click(function () {
            connector.startgame();
        });
    });
    </script>

</head>
<body>
	<div class="Menu">
		<div class="button">Start</div>
	</div>
    <div id="Header"></div>
    <!--<img src="Video_Color_Test_Pattern.jpg" width="500px" />-->
    
</body>
</html>
